{% extends "base.html" %}

{%block header%}
    <h1>Bookstore</h1>
    <a href="{% url 'book-list' %}">Book List</a>
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'book-create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
{% endblock %}
