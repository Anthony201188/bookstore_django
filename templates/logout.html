{% extends "base.html" %}

{% block content %}
    <a href="{% url 'book-list' %}">Return to the Book List</a>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
