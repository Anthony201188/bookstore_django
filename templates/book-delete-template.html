{% extends "base.html" %}

{% block header %}
    <h1>Bookstore</h1>
    <a href="{% url 'book-list' %}">Back to a list of all books</a>
{% endblock %}

{% block content %}
    <form method="post" action"">
        {% csrf_token %}
        <select name="book">
            {% for book in books %}
                <option value="{{ book.pk }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select</button>
    </form>
{% endblock content %}
