{% extends 'base.html' %}

{% block content %}
  <h2>Update Book</h2>

  <form method="post" action"" >
    {% csrf_token %}
    <select name="selected_book">
      {% for book in books %}
        <option value="{{ book.pk }}">{{ book.title }}</option>
      {% endfor %}
    </select>

    <button type="submit">Select Book to Update</button>
  </form>

  <a href="{% url 'book-list' %}">Back to Book List</a>
</div>
{% endblock %}
